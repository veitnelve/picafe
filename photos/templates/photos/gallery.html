{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Gallery</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <style>
         .img-thumbnail {
            height: 300px;
            object-fit: cover;


         }

         .list-group-item a {
            text-decoration: none;
            color: black;
         }
      </style>
   </head>
   <body class="m-5">
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-3">
               <div class="card my-2">
                  <div class="card-header">
                     Categories
                  </div>
                  <ul class="list-group list-group-flush">
                     <li class="list-group-item">
                        <a href="{% url 'gallery' %}">All</a>
                     </li>
                     {% for category in categories %}
                     <li class="list-group-item">
                        <a href="{% url 'gallery'%}?category={{category.name}}">{{category.name}}</a>
                     </li>
                     {% endfor %}


                     <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1" >Add Photo</a>
                  </ul>
               </div>
            </div>
            <div class="col-md-9">
               <div class="row">
                  {% for photo in photos %}
                  <div class="col-md-4">
                     <div class="card my-2">
                        <img src="{{photo.image.url}}" class="img-thumbnail" alt="...">
                        <div class="card-body">
                           <p>Category: {{photo.category.name}}</p>
                        </div>
                        <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                     </div>
                  </div>
                  {% empty %}
                  <h3>No Photos...</h3>
                  {% endfor %}
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
   </body>
</html>
